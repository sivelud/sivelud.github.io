<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
  
</head>
<body>
  <img src="man.jpg" alt="Displayed Image">
</body>
</html>
