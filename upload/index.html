<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure Multi Upload & Gallery</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
      background: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .file-box {
      position: relative;
      background: #fff;
      padding: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 0 3px #ccc;
    }

    .file-box button {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    button.upload {
      padding: 0.75rem 1.5rem;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .thumb {
      width: 200px;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 5px #ccc;
    }

    .thumb:hover {
      transform: scale(1.02);
    }

    #status, #statusGallery {
      margin-top: 1rem;
      text-align: center;
    }

    button.load-more {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>📤 Upload Your Photos</h1>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <div id="preview"></div>
  <button class="upload" onclick="upload()">Upload</button>
  <p id="status">Waiting...</p>

  <hr/>

  <h2>📷 Gallery</h2>
  <div id="gallery"></div>
  <button class="load-more" onclick="loadMore()">🔄 Load More</button>
  <p id="statusGallery"></p>

  <script>
    // 🔐 Encrypted secrets
    const encryptedSecrets = {
      BLOB_BASE: {
        iv: "v2AJIeRIILq2Fjkm9mzfig==",
        data: "0J+apptsZgFxFhCMsDvduj8eJl9uE7xZ6RuqezE0ZGYQghrdFEHHvku6K1Sq88DB"
      },
      CONTAINER: {
        iv: "xLAUo061jrrtpv8zhW9zug==",
        data: "XZgypRge1aeutBHtQ4sAaw=="
      },
      SAS_TOKEN: {
        iv: "P9Dv2Wsy8NUIcSYsRUP8dQ==",
        data: "bxDMNCVJukX9uHJFbgZnUIkwxzjrxA7v64Eyl1mcQu2BFSB3+K+YncWB/wmyRZBfCtk+5ZDlqLjAe63sSDa1frDauzNJaZljh7HJ2bXISksPAFmPsKiBIX3aWUptUJ6UYMeeptXUXvtnVtnev7gX0c13E60YSzGvFr6uxvRrC/6shpUlfuO0GEkzta/K/Yct8Wu+NNpp4jOx+6lhE4dE6A=="
      }
    };

    function decryptAES({ iv, data }, seed) {
      const key = CryptoJS.enc.Utf8.parse(seed.padEnd(32, "0"));
      const decrypted = CryptoJS.AES.decrypt(data, key, {
        iv: CryptoJS.enc.Base64.parse(iv),
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
      });
      return decrypted.toString(CryptoJS.enc.Utf8);
    }

    const seed = new URLSearchParams(window.location.search).get("key");
    if (!seed) throw new Error("Missing 'key' in URL");

    const BLOB_BASE = decryptAES(encryptedSecrets.BLOB_BASE, seed);
    const CONTAINER = decryptAES(encryptedSecrets.CONTAINER, seed);
    const SAS_TOKEN = decryptAES(encryptedSecrets.SAS_TOKEN, seed);
    const LIST_URL = `${BLOB_BASE}/${CONTAINER}?restype=container&comp=list&${SAS_TOKEN}`;

    // Upload logic
    let selectedFiles = [];
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      selectedFiles = Array.from(fileInput.files);
      updatePreview();
    });

    function updatePreview() {
      preview.innerHTML = "";
      selectedFiles.forEach((file, index) => {
        const box = document.createElement("div");
        box.className = "file-box";
        box.innerHTML = `
          <button onclick="removeFile(${index})">×</button>
          <div>${file.name}</div>
        `;
        preview.appendChild(box);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updatePreview();
    }

    function upload() {
      if (selectedFiles.length === 0) {
        document.getElementById("status").textContent = "⚠️ No files selected.";
        return;
      }

      document.getElementById("status").textContent = "📡 Uploading...";
      let completed = 0;

      selectedFiles.forEach(file => {
        const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
        const uniqueName = `${timestamp}_${file.name}`;
        const uploadUrl = `${BLOB_BASE.replace(/\/$/, "")}/${CONTAINER}/${encodeURIComponent(uniqueName)}?${SAS_TOKEN}`;

        fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "x-ms-blob-type": "BlockBlob",
            "Content-Type": file.type
          },
          body: file
        })
        .then(res => {
          completed++;
          if (completed === selectedFiles.length) {
            document.getElementById("status").textContent = "✅ All uploads complete!";
            fetchImageList(); // 🔁 Refresh gallery
          }
        })
        .catch(err => {
          console.error("Upload error:", err);
          document.getElementById("status").textContent = "❌ Error during upload.";
        });
      });
    }

    // Gallery logic
    let allImages = [];
    let batchIndex = 0;
    const BATCH_SIZE = 5;

    async function fetchImageList() {
      document.getElementById("statusGallery").textContent = "📡 Loading...";
      try {
        const res = await fetch(LIST_URL);
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const blobs = xml.getElementsByTagName("Blob");

        allImages = [];
        for (let blob of blobs) {
          const name = blob.getElementsByTagName("Name")[0].textContent;
          allImages.push(name);
        }

        allImages.sort((a, b) => b.localeCompare(a)); // Newest first

        batchIndex = 0;
        document.getElementById("gallery").innerHTML = "";
        document.getElementById("statusGallery").textContent = "";
        loadMore();
      } catch (err) {
        console.error("Failed to fetch blob list:", err);
        document.getElementById("statusGallery").textContent = "❌ Failed to fetch blob list.";
      }
    }

    function loadMore() {
      const gallery = document.getElementById("gallery");
      const next = allImages.slice(batchIndex, batchIndex + BATCH_SIZE);
      next.forEach(name => {
        const url = `${BLOB_BASE}/${CONTAINER}/${encodeURIComponent(name)}?${SAS_TOKEN}`;
        const img = document.createElement("img");
        img.src = url;
        img.alt = name;
        img.className = "thumb";
        gallery.appendChild(img);
      });
      batchIndex += BATCH_SIZE;
      if (batchIndex >= allImages.length) {
        document.getElementById("statusGallery").textContent = "✅ All images loaded.";
      }
    }

    fetchImageList();
  </script>
</body>
</html>
