<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure Multi Upload & Gallery</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
      background: #f9f9f9;
    }
    

    h1, h2 {
      text-align: center;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .file-box {
      position: relative;
      background: #fff;
      padding: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 0 3px #ccc;
    }

    .file-box button {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    button.upload, button.load-more {
      padding: 0.75rem 1.5rem;
      background: #748DAE;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }

    .fancy-title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }


    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .thumb {
      width: 300px;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 5px #ccc;
    }

    .thumb:hover {
      transform: scale(1.02);
    }
    

    .custom-file-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-size: 1rem;
      margin: 1rem auto;
      display: block;
      text-decoration: none;
      /* transition: background 0.3s ease; */
    }

    #status, #statusGallery {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 class="fancy-title">üì∑ Bryllup i<br />Malangen</h1>
  <input type="file" id="fileInput" accept="image/*" multiple hidden />
<label for="fileInput" class="custom-file-button">Velg bilder</label>
  <div id="preview"></div>
  <button class="upload" onclick="upload()">Last opp ‚¨ÜÔ∏è</button>
  <p id="status"></p>

  <hr/>

  <h2>Galleri:</h2>
  <div id="gallery"></div>
  <button class="load-more" onclick="loadMore()">Last inn mer ...</button>
  <p id="statusGallery"></p>

  <script>
    // üîê Encrypted secrets
    const encryptedSecrets = {
      BLOB_BASE: {
        iv: "v2AJIeRIILq2Fjkm9mzfig==",
        data: "0J+apptsZgFxFhCMsDvduj8eJl9uE7xZ6RuqezE0ZGYQghrdFEHHvku6K1Sq88DB"
      },
      CONTAINER: {
        iv: "xLAUo061jrrtpv8zhW9zug==",
        data: "XZgypRge1aeutBHtQ4sAaw=="
      },
      SAS_TOKEN: {
        iv: "P9Dv2Wsy8NUIcSYsRUP8dQ==",
        data: "bxDMNCVJukX9uHJFbgZnUIkwxzjrxA7v64Eyl1mcQu2BFSB3+K+YncWB/wmyRZBfCtk+5ZDlqLjAe63sSDa1frDauzNJaZljh7HJ2bXISksPAFmPsKiBIX3aWUptUJ6UYMeeptXUXvtnVtnev7gX0c13E60YSzGvFr6uxvRrC/6shpUlfuO0GEkzta/K/Yct8Wu+NNpp4jOx+6lhE4dE6A=="
      }
    };

    function decryptAES({ iv, data }, seed) {
      const key = CryptoJS.enc.Utf8.parse(seed.padEnd(32, "0"));
      const decrypted = CryptoJS.AES.decrypt(data, key, {
        iv: CryptoJS.enc.Base64.parse(iv),
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
      });
      return decrypted.toString(CryptoJS.enc.Utf8);
    }

    const seed = new URLSearchParams(window.location.search).get("key");
    if (!seed) throw new Error("Missing 'key' in URL");

    const BLOB_BASE = decryptAES(encryptedSecrets.BLOB_BASE, seed);
    const CONTAINER = decryptAES(encryptedSecrets.CONTAINER, seed);
    const SAS_TOKEN = decryptAES(encryptedSecrets.SAS_TOKEN, seed);
    const LIST_URL = `${BLOB_BASE}/${CONTAINER}?restype=container&comp=list&${SAS_TOKEN}`;

    // Upload logic
    let selectedFiles = [];
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      selectedFiles = Array.from(fileInput.files);
      updatePreview();
    });

    function updatePreview() {
      preview.innerHTML = "";
      selectedFiles.forEach((file, index) => {
        const box = document.createElement("div");
        box.className = "file-box";
        box.innerHTML = `
          <button onclick="removeFile(${index})">√ó</button>
          <div>${file.name}</div>
        `;
        preview.appendChild(box);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updatePreview();
    }

    function upload() {
      if (selectedFiles.length === 0) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Ingen bilder valgt.";
        return;
      }

      document.getElementById("status").textContent = "üì° Laster opp...";
      const uploadBtn = document.querySelector("button.upload");
      uploadBtn.disabled = true;
      fileInput.disabled = true;

      let completed = 0;
      let failed = false;

      selectedFiles.forEach(file => {
        const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
        const uniqueName = `${timestamp}_${file.name}`;
        const uploadUrl = `${BLOB_BASE.replace(/\/$/, "")}/${CONTAINER}/${encodeURIComponent(uniqueName)}?${SAS_TOKEN}`;

        fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "x-ms-blob-type": "BlockBlob",
            "Content-Type": file.type
          },
          body: file
        })
        .then(res => {
          if (!res.ok) throw new Error("Upload failed");
          completed++;
          if (completed === selectedFiles.length && !failed) {
            document.getElementById("status").textContent = "‚úÖ Tusen takk!";
            selectedFiles = [];
            updatePreview();
            fileInput.value = "";
            fetchImageList(); // refresh gallery
          }
        })
        .catch(err => {
          failed = true;
          console.error("Upload error:", err);
          document.getElementById("status").textContent = "‚ùå Feil under opplasting.";
        })
        .finally(() => {
          if (completed + (failed ? 1 : 0) >= selectedFiles.length) {
            uploadBtn.disabled = false;
            fileInput.disabled = false;
          }
        });
      });
    }

    // Gallery logic
    let allImages = [];
    let batchIndex = 0;
    const BATCH_SIZE = 10;

    async function fetchImageList() {
      document.getElementById("statusGallery").textContent = "üì° Laster...";
      try {
        const res = await fetch(LIST_URL);
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const blobs = xml.getElementsByTagName("Blob");

        allImages = [];
        for (let blob of blobs) {
          const name = blob.getElementsByTagName("Name")[0].textContent;
          allImages.push(name);
        }

        allImages.sort((a, b) => b.localeCompare(a)); // newest first

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";
        document.getElementById("statusGallery").textContent = "";

        if (allImages.length <= BATCH_SIZE) {
          batchIndex = allImages.length;
          allImages.forEach(name => addImageToGallery(name));
          document.querySelector(".load-more").style.display = "none";
        } else {
          batchIndex = 0;
          loadMore();
          document.querySelector(".load-more").style.display = "block";
        }
      } catch (err) {
        console.error("Failed to fetch blob list:", err);
        document.getElementById("statusGallery").textContent = "‚ùå Feil ved innlasting av galleri.";
      }
    }

    function addImageToGallery(name) {
      const url = `${BLOB_BASE}/${CONTAINER}/${encodeURIComponent(name)}?${SAS_TOKEN}`;
      const img = document.createElement("img");
      img.src = url;
      img.alt = name;
      img.className = "thumb";
      document.getElementById("gallery").appendChild(img);
    }

    function loadMore() {
      const gallery = document.getElementById("gallery");
      const next = allImages.slice(batchIndex, batchIndex + BATCH_SIZE);
      next.forEach(name => addImageToGallery(name));
      batchIndex += BATCH_SIZE;

      if (batchIndex >= allImages.length) {
        document.getElementById("statusGallery").textContent = "‚úÖ Alle bilder lastet inn.";
        document.querySelector(".load-more").style.display = "none";
      }
    }

    fetchImageList();
  </script>
</body>
</html>
