<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure Multi Upload</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .file-box {
      position: relative;
      background: #fff;
      padding: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 0 3px #ccc;
      width: 100px;
      text-align: center;
    }
    .file-box img {
      max-width: 100%;
      max-height: 75px;
      object-fit: cover;
      border-radius: 4px;
    }
    .file-box button.remove-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }
    button.upload {
      padding: 0.75rem 1.5rem;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üì§ Upload Your Photos</h1>

  <input type="file" id="fileInput" accept="image/*" multiple />
  <div id="preview"></div>
  <button class="upload" onclick="upload()">Upload</button>
  <p id="status">Waiting...</p>

  <script>
    const encryptedSecrets = {
      BLOB_BASE: {
        iv: "IaX1WYFpsTL4iLdvp9tZ/Q==",
        data: "NAewk6dVx8P8IzNiA/ExxTajteWjfihmQSkr0heRv9XnyINF64YelZ/Kgg6z00up"
      },
      CONTAINER: {
        iv: "9sCtRz5ab6UEW4QpF1tpJA==",
        data: "dxipGShoE9KDJFMMH1/pHw=="
      },
      SAS_TOKEN: {
        iv: "LEH3z+3TzBHaGaZmRLexFQ==",
        data: "..."
      }
    };

    function decryptAES({ iv, data }, seed) {
      const key = CryptoJS.enc.Utf8.parse(seed.padEnd(32, "0"));
      const decrypted = CryptoJS.AES.decrypt(data, key, {
        iv: CryptoJS.enc.Base64.parse(iv),
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
      });
      return decrypted.toString(CryptoJS.enc.Utf8);
    }

    const seed = new URLSearchParams(window.location.search).get("key");
    if (!seed) throw new Error("Missing 'key' in URL");

    const BLOB_BASE = decryptAES(encryptedSecrets.BLOB_BASE, seed);
    const CONTAINER = decryptAES(encryptedSecrets.CONTAINER, seed);
    const SAS_TOKEN = decryptAES(encryptedSecrets.SAS_TOKEN, seed);

    if (!BLOB_BASE || !CONTAINER || !SAS_TOKEN) throw new Error("Decryption failed");

    let selectedFiles = [];
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      const newFiles = Array.from(fileInput.files);
      selectedFiles.push(...newFiles);
      updatePreview();
      fileInput.value = ""; // allow reselecting same file
    });

    function updatePreview() {
      preview.innerHTML = "";
      selectedFiles.forEach((file, index) => {
        const box = document.createElement("div");
        box.className = "file-box";

        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          box.appendChild(img);
        };
        reader.readAsDataURL(file);

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "√ó";
        removeBtn.onclick = () => removeFile(index);
        box.appendChild(removeBtn);

        const label = document.createElement("div");
        label.textContent = file.name;
        box.appendChild(label);

        preview.appendChild(box);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updatePreview();
    }

    function upload() {
      if (selectedFiles.length === 0) {
        document.getElementById("status").textContent = "‚ö†Ô∏è No files selected.";
        return;
      }

      document.getElementById("status").textContent = "üì° Uploading...";

      let remaining = selectedFiles.length;
      const toUpload = [...selectedFiles];

      toUpload.forEach((file) => {
        const uploadUrl = `${BLOB_BASE.replace(/\/$/, "")}/${CONTAINER}/${encodeURIComponent(file.name)}?${SAS_TOKEN}`;
        fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "x-ms-blob-type": "BlockBlob",
            "Content-Type": file.type
          },
          body: file
        })
        .then(res => {
          if (res.ok) {
            const index = selectedFiles.indexOf(file);
            if (index !== -1) selectedFiles.splice(index, 1);
            updatePreview();
            remaining--;
            if (remaining === 0) {
              document.getElementById("status").textContent = "‚úÖ All uploads complete!";
            }
          } else {
            document.getElementById("status").textContent = `‚ùå Upload failed for ${file.name}`;
          }
        })
        .catch(err => {
          console.error("Upload error:", err);
          document.getElementById("status").textContent = `‚ùå Upload error for ${file.name}`;
        });
      });
    }
  </script>
</body>
</html>
