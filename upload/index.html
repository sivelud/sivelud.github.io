<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure Blob Upload (Encrypted)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      width: 100%;
      max-width: 400px;
      margin: 1rem 0;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005ea6;
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      max-width: 90%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üì§ Azure Blob Upload</h1>

  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>
  <p id="status">Waiting...</p>

  <script>
    const encryptedSecrets = {
      BLOB_BASE: {
        iv: "IaX1WYFpsTL4iLdvp9tZ/Q==",
        data: "NAewk6dVx8P8IzNiA/ExxTajteWjfihmQSkr0heRv9XnyINF64YelZ/Kgg6z00up"
      },
      CONTAINER: {
        iv: "9sCtRz5ab6UEW4QpF1tpJA==",
        data: "dxipGShoE9KDJFMMH1/pHw=="
      },
      SAS_TOKEN: {
        iv: "LEH3z+3TzBHaGaZmRLexFQ==",
        data: "o6IDfYIUuCwqf5BUE829dyLo8dYgOGXHCkTqBBip5dLNcioLSuorxvaX5JNprJ4EruBs58zens0dR6BknMsn1wzgCB2nxdbrmnAf48yhNAmhQB11oUoqsdWWkGW8C+IPub9VDcW+z7k7bI637VFoy/7z6lo8yl6RSKgCUkZbMmrQi0eliovbLVALqPDJVLwpmZUfLSxTVKr47x9WHjDTFQ=="
      }
    };

    function decryptAES({ iv, data }, seed) {
      try {
        const key = CryptoJS.enc.Utf8.parse(seed.padEnd(32, "0"));
        const decrypted = CryptoJS.AES.decrypt(data, key, {
          iv: CryptoJS.enc.Base64.parse(iv),
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        });
        return decrypted.toString(CryptoJS.enc.Utf8);
      } catch (e) {
        return null;
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const seed = urlParams.get("key");

    if (!seed) {
      document.body.innerHTML = "<p style='text-align:center;color:red;'>‚ùå Missing or invalid 'key' parameter in URL.</p>";
      throw new Error("Missing decryption key");
    }

    const BLOB_BASE = decryptAES(encryptedSecrets.BLOB_BASE, seed);
    const CONTAINER = decryptAES(encryptedSecrets.CONTAINER, seed);
    const SAS_TOKEN = decryptAES(encryptedSecrets.SAS_TOKEN, seed);

    if (!BLOB_BASE || !CONTAINER || !SAS_TOKEN) {
      document.body.innerHTML = "<p style='text-align:center;color:red;'>‚ùå Failed to decrypt secrets. Check your key.</p>";
      throw new Error("Decryption failed");
    }

    function upload() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        document.getElementById("status").textContent = "‚ö†Ô∏è No file selected.";
        return;
      }

      const uploadUrl = `${BLOB_BASE.replace(/\/$/, "")}/${CONTAINER}/${encodeURIComponent(file.name)}?${SAS_TOKEN}`;

      fetch(uploadUrl, {
        method: "PUT",
        headers: {
          "x-ms-blob-type": "BlockBlob",
          "Content-Type": file.type
        },
        body: file
      })
        .then(res => {
          if (res.ok) {
            document.getElementById("status").textContent = "‚úÖ Upload successful!";
          } else {
            document.getElementById("status").textContent = `‚ùå Upload failed. HTTP ${res.status}`;
          }
        })
        .catch(err => {
          console.error("Upload error:", err);
          document.getElementById("status").textContent = "‚ùå Upload error in request.";
        });
    }
  </script>
</body>
</html>
